version: '3.8'

# Production Docker Compose for local testing of production builds
# Note: For actual production, use Cloud Run

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: brickoptima-backend-prod
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - brickoptima-network

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: brickoptima-frontend-prod
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://backend:3001
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - brickoptima-network

networks:
  brickoptima-network:
    driver: bridge
