<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrickOptima</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Databricks-like Light Base */
        background-color: #f8fafc;
        /* Subtle Mesh Gradient for Glass Effect */
        background-image: 
          radial-gradient(circle at 10% 10%, rgba(226, 232, 240, 0.8) 0%, transparent 40%),
          radial-gradient(circle at 90% 90%, rgba(255, 237, 213, 0.4) 0%, transparent 40%), /* Subtle Orange Tint */
          radial-gradient(circle at 50% 50%, rgba(241, 245, 249, 0.5) 0%, transparent 50%);
        background-attachment: fixed;
        min-height: 100vh;
        color: #1e293b; /* Slate 800 */
        position: relative;
      }
      
      #root {
        position: relative;
        z-index: 1;
      }

      /* Scrollbar for Light Theme */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.02);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "d3": "https://aistudiocdn.com/d3@^7.9.0",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?bundle",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0?bundle"
  }
}
</script>
</head>
  <body class="text-slate-900 antialiased selection:bg-orange-200 selection:text-orange-900">
    <div id="root"></div>
  </body>
</html>
