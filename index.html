    <title>BrickOptima</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Mesh Gradient Background - VIBRANT FOR GLASS EFFECT */
        background-color: #0f172a; /* Slate 900 Base */
        background-image: 
          radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.4) 0, transparent 50%), 
          radial-gradient(at 50% 0%, rgba(16, 185, 129, 0.25) 0, transparent 50%), 
          radial-gradient(at 100% 0%, rgba(236, 72, 153, 0.4) 0, transparent 50%),
          radial-gradient(at 0% 100%, rgba(56, 189, 248, 0.3) 0, transparent 50%);
        background-size: 100% 100%;
        background-attachment: fixed;
        min-height: 100vh;
        color: #f1f5f9;
      }
      /* Glass Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
