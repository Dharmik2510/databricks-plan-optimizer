name: Deploy to Cloud Run

on:
  repository_dispatch:
    types: [deploy]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., 1.0.0)'
        required: false
        default: 'latest'

env:
  GCP_PROJECT_ID: gen-lang-client-0997977661
  GCP_REGION: us-central1
  BACKEND_SERVICE_NAME: brickoptima-backend
  FRONTEND_SERVICE_NAME: brickoptima-frontend
  ARTIFACT_REGISTRY: us-central1-docker.pkg.dev

jobs:
  # First, build and deploy backend
  build-push-backend:
    name: Build & Push Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            echo "VERSION=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.version }}" != "latest" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/brickoptima/${{ env.BACKEND_SERVICE_NAME }}:${{ steps.version.outputs.VERSION }}
            ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/brickoptima/${{ env.BACKEND_SERVICE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

    outputs:
      version: ${{ steps.version.outputs.VERSION }}

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: build-push-backend
    
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.BACKEND_SERVICE_NAME }} \
            --image ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/brickoptima/${{ env.BACKEND_SERVICE_NAME }}:${{ needs.build-push-backend.outputs.version }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 3001 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --set-secrets "DATABASE_URL=database-url:latest,JWT_SECRET=jwt-secret:latest,GEMINI_API_KEY=gemini-api-key:latest"

      - name: Get backend URL
        id: backend-url
        run: |
          URL=$(gcloud run services describe ${{ env.BACKEND_SERVICE_NAME }} --region ${{ env.GCP_REGION }} --format 'value(status.url)')
          echo "BACKEND_URL=$URL" >> $GITHUB_OUTPUT
          echo "Backend deployed to: $URL"

    outputs:
      backend_url: ${{ steps.backend-url.outputs.BACKEND_URL }}

  # Build frontend AFTER backend is deployed so we know the URL
  build-push-frontend:
    name: Build & Push Frontend
    runs-on: ubuntu-latest
    needs: [build-push-backend, deploy-backend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/Dockerfile
          push: true
          build-args: |
            VITE_API_URL=${{ needs.deploy-backend.outputs.backend_url }}
          tags: |
            ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/brickoptima/${{ env.FRONTEND_SERVICE_NAME }}:${{ needs.build-push-backend.outputs.version }}
            ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/brickoptima/${{ env.FRONTEND_SERVICE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [build-push-backend, deploy-backend, build-push-frontend]
    
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.FRONTEND_SERVICE_NAME }} \
            --image ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/brickoptima/${{ env.FRONTEND_SERVICE_NAME }}:${{ needs.build-push-backend.outputs.version }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 80 \
            --memory 256Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 5

      - name: Get frontend URL
        run: |
          URL=$(gcloud run services describe ${{ env.FRONTEND_SERVICE_NAME }} --region ${{ env.GCP_REGION }} --format 'value(status.url)')
          echo "Frontend deployed to: $URL"

  run-migrations:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: deploy-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run Prisma migrations
        working-directory: ./backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy
