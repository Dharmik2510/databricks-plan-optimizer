name: Security Vulnerability Scan

on:
  # Run on every push to main
  push:
    branches: [main]
  # Run on PRs
  pull_request:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:
  # Run weekly on Monday at 9 AM UTC
  schedule:
    - cron: '0 9 * * 1'

permissions:
  contents: read
  security-events: write
  issues: write

env:
  NODE_VERSION: '20'

jobs:
  npm-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Run npm audit on frontend
        id: npm-audit-frontend
        continue-on-error: true
        run: |
          echo "## Frontend NPM Audit Report" > npm-audit-frontend.txt
          echo "" >> npm-audit-frontend.txt
          npm audit --audit-level=moderate >> npm-audit-frontend.txt 2>&1 || true
          npm audit --json > npm-audit-frontend.json || true

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run npm audit on backend
        id: npm-audit-backend
        continue-on-error: true
        run: |
          echo "## Backend NPM Audit Report" > npm-audit-backend.txt
          echo "" >> npm-audit-backend.txt
          cd backend && npm audit --audit-level=moderate >> ../npm-audit-backend.txt 2>&1 || true
          cd backend && npm audit --json > ../npm-audit-backend.json || true

      - name: Upload npm audit reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-reports
          path: |
            npm-audit-frontend.txt
            npm-audit-frontend.json
            npm-audit-backend.txt
            npm-audit-backend.json
          retention-days: 30

  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build Docker images for scanning
      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/Dockerfile
          load: true
          tags: brickoptima-frontend:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          load: true
          tags: brickoptima-backend:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Scan with Trivy
      - name: Run Trivy scan on frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: brickoptima-frontend:scan
          format: 'sarif'
          output: 'trivy-frontend.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Run Trivy scan on backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: brickoptima-backend:scan
          format: 'sarif'
          output: 'trivy-backend.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      # Generate human-readable reports
      - name: Generate Trivy frontend report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: brickoptima-frontend:scan
          format: 'table'
          output: 'trivy-frontend-report.txt'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Generate Trivy backend report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: brickoptima-backend:scan
          format: 'table'
          output: 'trivy-backend-report.txt'
          severity: 'CRITICAL,HIGH,MEDIUM'

      # Upload SARIF to GitHub Security tab
      - name: Upload Trivy frontend results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-frontend.sarif'
          category: 'trivy-frontend'

      - name: Upload Trivy backend results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-backend.sarif'
          category: 'trivy-backend'

      # Upload reports as artifacts
      - name: Upload Trivy reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-scan-reports
          path: |
            trivy-frontend.sarif
            trivy-backend.sarif
            trivy-frontend-report.txt
            trivy-backend-report.txt
          retention-days: 30

  # Filesystem scanning (scans source code directly)
  trivy-filesystem:
    name: Trivy Filesystem Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Generate filesystem report
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          output: 'trivy-filesystem-report.txt'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload filesystem scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs.sarif'
          category: 'trivy-filesystem'

      - name: Upload filesystem report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-filesystem-report
          path: |
            trivy-fs.sarif
            trivy-filesystem-report.txt
          retention-days: 30

  generate-summary:
    name: Generate Security Summary
    runs-on: ubuntu-latest
    needs: [npm-audit, trivy-scan, trivy-filesystem]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate summary report
        run: |
          echo "# ðŸ”’ Security Vulnerability Scan Report" > security-summary.md
          echo "" >> security-summary.md
          echo "**Scan Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> security-summary.md
          echo "**Repository:** ${{ github.repository }}" >> security-summary.md
          echo "**Branch:** ${{ github.ref_name }}" >> security-summary.md
          echo "**Commit:** ${{ github.sha }}" >> security-summary.md
          echo "" >> security-summary.md

          echo "## ðŸ“Š Scan Results" >> security-summary.md
          echo "" >> security-summary.md

          echo "### NPM Audit - Frontend" >> security-summary.md
          echo "\`\`\`" >> security-summary.md
          if [ -f npm-audit-reports/npm-audit-frontend.txt ]; then
            cat npm-audit-reports/npm-audit-frontend.txt >> security-summary.md
          else
            echo "No npm audit report found" >> security-summary.md
          fi
          echo "\`\`\`" >> security-summary.md
          echo "" >> security-summary.md

          echo "### NPM Audit - Backend" >> security-summary.md
          echo "\`\`\`" >> security-summary.md
          if [ -f npm-audit-reports/npm-audit-backend.txt ]; then
            cat npm-audit-reports/npm-audit-backend.txt >> security-summary.md
          else
            echo "No npm audit report found" >> security-summary.md
          fi
          echo "\`\`\`" >> security-summary.md
          echo "" >> security-summary.md

          echo "### Trivy Container Scan - Frontend" >> security-summary.md
          echo "\`\`\`" >> security-summary.md
          if [ -f trivy-scan-reports/trivy-frontend-report.txt ]; then
            cat trivy-scan-reports/trivy-frontend-report.txt >> security-summary.md
          else
            echo "No Trivy frontend report found" >> security-summary.md
          fi
          echo "\`\`\`" >> security-summary.md
          echo "" >> security-summary.md

          echo "### Trivy Container Scan - Backend" >> security-summary.md
          echo "\`\`\`" >> security-summary.md
          if [ -f trivy-scan-reports/trivy-backend-report.txt ]; then
            cat trivy-scan-reports/trivy-backend-report.txt >> security-summary.md
          else
            echo "No Trivy backend report found" >> security-summary.md
          fi
          echo "\`\`\`" >> security-summary.md
          echo "" >> security-summary.md

          echo "### Trivy Filesystem Scan" >> security-summary.md
          echo "\`\`\`" >> security-summary.md
          if [ -f trivy-filesystem-report/trivy-filesystem-report.txt ]; then
            cat trivy-filesystem-report/trivy-filesystem-report.txt >> security-summary.md
          else
            echo "No Trivy filesystem report found" >> security-summary.md
          fi
          echo "\`\`\`" >> security-summary.md
          echo "" >> security-summary.md

          echo "---" >> security-summary.md
          echo "" >> security-summary.md
          echo "ðŸ“¥ **Download detailed reports from the workflow artifacts**" >> security-summary.md

      - name: Upload summary report
        uses: actions/upload-artifact@v4
        with:
          name: security-summary-report
          path: security-summary.md
          retention-days: 90

      - name: Add summary to job
        run: |
          if [ -f security-summary.md ]; then
            cat security-summary.md >> $GITHUB_STEP_SUMMARY
          fi
